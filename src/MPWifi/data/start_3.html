<div class="panel-heading">
  <h3 class="panel-title">Access Control</h3>
</div>
<div class="panel-body">
  <!-- Network station SSID -->
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">User: </span>
    <input type="text" class="form-control" placeholder="User" aria-describedby="basic-addon1" name="acuser" value="{{ a-c-user }}">
  </div><!-- /Network station SSID -->
  <br>
  <!-- Network station Pass -->
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Password: </span>
    <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1" name="acpassword" value="{{ a-c-pass }}">
  </div><!-- /Network station Pass -->
</div>
</div>
</div><!--col-md-8-->

<div class="panel-heading">
  <h3 class="panel-title">Network</h3>
</div>
<div class="panel-body">
  <!-- Network station SSID -->
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">SSID: </span>
    <input type="text" class="form-control" placeholder="Your WiFi SSID" aria-describedby="basic-addon1" name="ssid" value="{{ ssid }}">
  </div><!-- /Network station SSID -->
  <br>
  <!-- Network station Pass -->
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Password: </span>
    <input type="text" class="form-control" placeholder="Your WiFi password" aria-describedby="basic-addon1" name="pass" value="{{ pass }}">
  </div><!-- /Network station Pass -->
  <br>
  <!-- Network HostName -->
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">MPWifi DNS: </span>
    <input type="text" class="form-control" placeholder="MPWifi HostName" aria-describedby="basic-addon1" name="hostname" value="{{ hostname }}">
  </div><!-- /Network HostName -->

</div>
</div>
</div><!--col-md-8-->
